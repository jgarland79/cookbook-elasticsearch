---
################################################################################
# Any local customizations should be placed inside the .kitchen.local.yml, which
# will not be checked in or overwritten. You may also use ~/.kitchen/config.yml
# or environment variables like VAGRANT_DEFAULT_PROVIDER. Anything in those will
# take precedence over anything set in `.kitchen.yml`.
################################################################################
driver:
  name: vagrant # provide a default test-kitchen driver, vagrant
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  nodes_path: 'test/fixtures/nodes'
  data_bags_path: 'test/fixtures/data_bags'
  environments_path: 'test/fixtures/environments'
  client_rb:
    environment: _default
  attributes:
    java:
      jdk_version: '8'

platforms:
  - name: ubuntu-16.04
    run_list:
    - recipe[apt]
    - recipe[curl]
    - recipe[java]
    - recipe[elasticsearch_test::fix_cacerts]
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
    - recipe[curl]
    - recipe[java]
    - recipe[elasticsearch_test::fix_cacerts]
  - name: ubuntu-12.04
    run_list:
    - recipe[apt]
    - recipe[curl]
    - recipe[java]
    - recipe[elasticsearch_test::fix_cacerts]
  - name: centos-7.2
    run_list:
    - recipe[yum]
    - recipe[curl]
    - recipe[java]
  - name: centos-6.7
    run_list:
    - recipe[yum]
    - recipe[curl]
    - recipe[java]

suites:
  - name: repository # install from repository
    run_list:
      - recipe[elasticsearch_test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: repository

  - name: tarball # install by tarball
    run_list:
      - recipe[elasticsearch_test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: tarball

  - name: package # install from package directly
    run_list:
      - recipe[java]
      - recipe[elasticsearch_test::default_with_plugins]
    attributes:
      elasticsearch:
        install:
          type: package

  - name: doubleinstance
    run_list:
      - recipe[elasticsearch_test::doubleinstances]

  - name: override_package # the override-everything use case
    run_list:
      - recipe[elasticsearch_test::package]

  - name: override_tarball # the override-everything use case
    run_list:
      - recipe[elasticsearch_test::tarball]

  - name: cluster-node1
    driver:
      network:
        - ["private_network", { ip: "192.168.100.10" }]
    run_list:
      - recipe[elasticsearch::default]
    attributes:
      elasticsearch:
        install:
          type: repository
        configure:
          configuration:
            cluster.name: mycluster
            network.host: 0.0.0.0
            transport.host: 192.168.100.10
            discovery.zen.ping.unicast.hosts: 192.168.100.11,192.168.100.12
        plugin:
          x-pack:
            action: install

  - name: cluster-node2
    driver:
      network:
        - ["private_network", { ip: "192.168.100.11" }]
    run_list:
      - recipe[elasticsearch::default]
    attributes:
      elasticsearch:
        install:
          type: repository
        configure:
          configuration:
            cluster.name: mycluster
            network.host: 0.0.0.0
            transport.host: 192.168.100.11
            discovery.zen.ping.unicast.hosts: 192.168.100.10,192.168.100.12
        plugin:
          x-pack:
            action: install

  - name: cluster-node3
    driver:
      network:
        - ["private_network", { ip: "192.168.100.12" }]
    run_list:
      - recipe[elasticsearch::default]
    attributes:
      elasticsearch:
        install:
          type: repository
        configure:
          configuration:
            cluster.name: mycluster
            network.host: 0.0.0.0
            transport.host: 192.168.100.12
            discovery.zen.ping.unicast.hosts: 192.168.100.10,192.168.100.11
        plugin:
          x-pack:
            action: install
